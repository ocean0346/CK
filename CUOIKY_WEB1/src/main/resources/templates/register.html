<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Botanical</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700%7CRoboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<main class="flex items-center justify-center min-h-screen">
    <section class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-2xl">
        <div class="p-8">
            <div class="text-center mb-8">
                <h4 class="mt-4 mb-6 text-2xl font-semibold">WELCOME</h4>
            </div>
            <div th:if="${param.success}" class="bg-green-100 text-green-700 p-4 rounded mb-4">
                You have successfully registered to our app!
            </div>
            <form method="post" th:action="@{/register/save}" th:object="${user}" class="space-y-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">Tên</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Nhập tên">
                    <p th:errors="*{firstName}" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Họ</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Nhập họ">
                    <p th:errors="*{lastName}" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Nhập địa chỉ email">
                    <p th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Nhập mật khẩu">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 py-2">
                    </button>
                    <p th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="text-center">
                        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-white font-semibold rounded-md shadow-md hover:from-blue-500 hover:via-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Đăng ký</button>
                </div>
                <div class="flex items-center justify-center mt-6">
                    <p class="text-sm text-gray-600">Bạn đã đăng ký chưa?</p>
                    <a th:href="@{/login}" class="ml-2 text-sm text-blue-600 hover:text-blue-900">Đăng nhập</a>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="bg-gray-800 text-white text-center py-4">
    <p class="mb-0">&copy; <span th:text="${currentYear}">2024</span> Botanical Store - All rights reserved</p>
</footer>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
</body>
</html>
